# .github/workflows/manual_deploy.yml
name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deploy Environment'
        required: true
        default: 'intg'

jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    
    environment:
        name: intg
        url: https://intg.gemeindeonline.ch

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Deploy
        uses: deployphp/action@master
        with:
          private-key: ${{ secrets.ADMIN_5_101_123_4_PRIVATE_KEY }}
          known-hosts: ${{ secrets.ADMIN_5_101_123_4_PRIVATE_KEY }}
          dep: deploy ${{ github.event.inputs.deploy_env }} -v
