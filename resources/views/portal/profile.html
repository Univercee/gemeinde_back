<!DOCTYPE html>
<html lang="de">
<head>
	<title>Gemeinde Online</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="../resources/assets/css/style.css" rel="stylesheet">
</head>
<body id="profile">
	<div id="vueapp">
    <header>
			<navbar-component></navbar-component>
		</header>
  	<main class="container-sm">
      <div class="row mb-5">
        <h1>My account</h1>
      </div>
      <div class="row">
        <div class="col-5">
          <avatar-component></avatar-component>
        </div>
        <div class="col-7">
          <profile-details></profile-details>
        </div>
      </div>
      <div class="row">
        <profile-locations></profile-locations>
      </div>
      <div class="row">
        <channels-component></channels-component>
      </div>
    </main>
    <footer-component></footer-component>
	</div> <!-- end of vuejs app -->


	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@1.1/dist/js/tom-select.base.min.js"></script>
<script>
  /* boilerplate for vue3-sfc-loader */
  const options = {
    moduleCache: {
      vue: Vue,
    },

    getFile(url) {
      return fetch(url).then(response => response.ok ? response.text() : Promise.reject(response));
    },

    addStyle(styleStr) {
      const style = document.createElement('style');
      style.textContent = styleStr;
      const ref = document.head.getElementsByTagName('style')[0] || null;
      document.head.insertBefore(style, ref);
    },

    log(type, ...args) {
      console.log(type, ...args);
    }
  }

  const { loadModule, version } = window["vue3-sfc-loader"];
  /* end of boilerplate for vue3-sfc-loader */


  axios.defaults.baseURL = '/api';
  axios.defaults.headers.common.Authorization = 'Bearer '+sessionStorage.getItem('sessionKey')
  axios.defaults.headers.common['Content-Type'] = 'application/json'

  axios.interceptors.response.use(response => {
    return response;
  }, error => {
    if (error.response.status === 401) {
      sessionStorage.removeItem('sessionKey')
      window.location.href = "/signup"
    }
    return error;
  });

  const va = Vue.createApp({
    components: {
      'profile-details': Vue.defineAsyncComponent(() => loadModule('../resources/components/personalDetails.vue', options)),
      'avatar-component': Vue.defineAsyncComponent(() => loadModule('../resources/components/avatar.vue', options)),
      'profile-locations': Vue.defineAsyncComponent(() => loadModule('../resources/components/userLocations.vue', options)),
      'channels-component': Vue.defineAsyncComponent(() => loadModule('../../resources/components/channels.vue', options)),
      'navbar-component': Vue.defineAsyncComponent(() => loadModule('../../resources/components/navbar.vue', options)),
      'footer-component': Vue.defineAsyncComponent(() => loadModule('../resources/components/footer.vue', options)),
    }
  });
  va.mount('#vueapp');
</script>
</body>
</html>
