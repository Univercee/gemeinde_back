<!DOCTYPE html>
<html lang="de">
<head>
	<title>Gemeinde Online</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@1.1/dist/css/tom-select.css" rel="stylesheet">
  <link href="../resources/assets/css/style.css" rel="stylesheet">
</head>
<body id="profile">
	<div id="vueapp" class="d-flex flex-column" style="min-height: 100vh;">
    <header>
			<navbar-component @notify="handleNotify"></navbar-component>
		</header>
    <div class="container-sm mb-auto">
      <notification-block :message="message" :error="error"></notification-block>
    </div>
  	<main class="container-sm mb-auto">
      <div class="row mb-5">
        <h1>My account</h1>
      </div>
      <div class="row">
        <div class="col-5">
          <avatar-component @notify="handleNotify"></avatar-component>
        </div>
        <div class="col-7">
          <profile-details @notify="handleNotify"></profile-details>
        </div>
      </div>
      <div class="row">
        <profile-locations @notify="handleNotify"></profile-locations>
      </div>
      <div class="row">
        <channels-component @notify="handleNotify"></channels-component>
      </div>
    </main>
    <footer-component @notify="handleNotify"></footer-component>
	</div> <!-- end of vuejs app -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@1.1/dist/js/tom-select.base.min.js"></script>
  <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://unpkg.com/vue-i18n@next"></script>
  <script src="../resources/assets/js/sfc-loader.js"></script>
  <script src="../resources/assets/js/axios-defaults.js"></script>
  <script src="../resources/assets/js/i18n.js"></script>
  <script>
    const va = Vue.createApp({
      components: {
        'profile-details': Vue.defineAsyncComponent(() => loadModule('../resources/components/personalDetails.vue', options)),
        'avatar-component': Vue.defineAsyncComponent(() => loadModule('../resources/components/avatar.vue', options)),
        'profile-locations': Vue.defineAsyncComponent(() => loadModule('../resources/components/userLocations.vue', options)),
        'channels-component': Vue.defineAsyncComponent(() => loadModule('../../resources/components/channels.vue', options)),
        'navbar-component': Vue.defineAsyncComponent(() => loadModule('../../resources/components/navbar.vue', options)),
        'footer-component': Vue.defineAsyncComponent(() => loadModule('../resources/components/footer.vue', options)),
        'notification-block': Vue.defineAsyncComponent(() => loadModule('../resources/components/notification.vue', options))
      },
      setup() {
        const { t } = VueI18n.useI18n() // call `useI18n`, and spread `t` from  `useI18n` returning
        return { t } // return render context that included `t`
      },
      data() {
        return {
          message:null,
          error:null
        }
      },
      methods: {
        handleNotify(message, error){
          this.message = message
          this.error = error
        }
      }
    });
    va.use(i18n) //look for the 'i18n' in scf-loader.js
    va.mount('#vueapp');
  </script>
</body>
</html>
