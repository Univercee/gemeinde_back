<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gemeinde Online | Sign-up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="../../../resources/assets/css/style.css" rel="stylesheet">
  <style>
    html {
      height: 100%;
      min-height: 100%;
      background: url(../../../resources/assets/images/signinup.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    body {
      background-color: transparent;
      height: 100%;
      min-height: 100%;
      overflow: auto;
    }
    header{
      margin-bottom: 1em;
    }
    header a{
      text-decoration: none;
    }
    header span{
      color: #fff;
    }

    #vueapp {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      position: relative;
      border-radius: 5px;
      width: 300px;
      top: 200px;
      left: 200px;
      padding: 20px;
    }

    .divider {
      margin-top: 2em;
      width: 100%;
      text-align: center;
    }

    .divider span {
      padding: 0 20px;
      font-size: 16px;
      position: relative;
      top: -0.6em;
    }

    .divider hr {
      display: inline-block;
      width: 33%;
    }

    #sso {
      text-align: center;
    }
  </style>
</head>
<body>
	<div id="vueapp">
    <header>
      <logo-link></logo-link>
    </header>
    <main>
    <email-login></email-login><!-- TODO merge with verify -->
      <div class="divider">
        <hr/><span>OR</span><hr />
      </div>
      <div id="sso">
        <tg-login></tg-login>
      </div>
      <test></test>
    </main>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-i18n@next"></script>
<script id="vuescript">
	/* boilerplate for vue3-sfc-loader */
	const options = {
    moduleCache: {
      vue: Vue,
    },

    getFile(url) {
      return fetch(url).then(response => response.ok ? response.text() : Promise.reject(response));
    },

    addStyle(styleStr) {
      const style = document.createElement('style');
      style.textContent = styleStr;
      const ref = document.head.getElementsByTagName('style')[0] || null;
      document.head.insertBefore(style, ref);
    },

    log(type, ...args) {
      console.log(type, ...args);
    }
  }

  const { loadModule, version } = window["vue3-sfc-loader"];
  /* end of boilerplate for vue3-sfc-loader */

  axios.defaults.baseURL = '/api';
  axios.defaults.headers.common.Authorization = 'Bearer '+sessionStorage.getItem('sessionKey')
  axios.defaults.headers.common['Content-Type'] = 'application/json'

  const va = Vue.createApp({
    components: {
      'tg-login': Vue.defineAsyncComponent(() => loadModule('../../resources/components/tgLogin.vue', options)),
      'email-login': Vue.defineAsyncComponent(() => loadModule('../../resources/components/emailLogin.vue', options)),
      'logo-link': Vue.defineAsyncComponent(() => loadModule('../../resources/components/logo.vue', options)),
      'test': Vue.defineAsyncComponent(() => loadModule('../../resources/components/test.vue', options)),
    }
  });
  va.directive('visible', function(el, binding) {
    el.style.visibility = !!binding.value ? 'visible' : 'hidden';
  });


  const messages = {
    en: {
      message: {
        hello: 'hello world'
      }
    },
    de: {
      message: {
        hello: 'Gutten morgen'
      }
    }
  }

  // 2. Create i18n instance with options
  const i18n = VueI18n.createI18n({
    locale: 'ja', // set locale
    fallbackLocale: 'en', // set fallback locale
    messages, // set locale messages
    // If you need to specify other options, you can set other options
    // ...
  })
  va.use(i18n)
  va.mount('#vueapp');
</script>
</body>
</html>
